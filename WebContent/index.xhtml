<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Conversor de vídeo</title>
</h:head>

<h:body>
	<h:form id="form" enctype="multipart/form-data" prependId="false">
		<p>
			<h:inputFile id="file" value="#{fileUploadBean.uploadedFile}">
				<!-- <f:validator validatorId="FileValidator"/> !-->
			</h:inputFile>
		</p>
		<h:commandButton id="button" value="Upload"
			action="#{fileUploadBean.upload}">
		</h:commandButton>
	</h:form>
	<i>Escolha o arquivo de vídeo a ser convertido e clique em upload.
		Esta ação poderá levar alguns minutos.</i>
</h:body>


</html>
